<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="start-button.css" />
    <title>Emoployee Registration</title>
  </head>
  <body>
    <div class="container">
      <button class="btn" onclick="openPopup()">Create an account</button>
      <div class="first-step" id="popup">
        <form action="#">
          <div class="firstStep">
            <a href="#" onclick="closePopup()"> &#10006;</a>
            <span>Step 1 of 8</span>
          </div>

          <div class="title">
            <h2>Get Started</h2>
            <p>Create your account now</p>
          </div>

          <div class="inputBox">
            <div class="fullName">
              <label>Full Name</label>
              <input type="text" maxlength="50" />
            </div>
            <div class="nickname">
              <label>Nickname</label>
              <input type="text" maxlength="15" />
            </div>
            <div class="address">
              <label>Address</label>
              <input type="text" maxlength="100" />
            </div>
            <div class="birthdate">
              <div class="details">Birthdate</div>
              <div class="input-field">
                <select class="option">
                  <option disabled selected>Month</option>
                  <option>January</option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option>December</option>
                </select>
                <select class="option">
                  <option disabled selected>Day</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>26</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
                </select>
                <select class="option">
                  <option disabled selected>Year</option>
                  <option>1990</option>
                  <option>1991</option>
                  <option>1992</option>
                  <option>1993</option>
                  <option>1994</option>
                  <option>1995</option>
                  <option>1996</option>
                  <option>1997</option>
                  <option>1998</option>
                  <option>1999</option>
                  <option>2000</option>
                  <option>2001</option>
                  <option>2002</option>
                  <option>2003</option>
                  <option>2004</option>
                </select>
              </div>
            </div>
            <div class="bmi">
              <label>Height</label>
              <label>Weight</label>
            </div>
          </div>

          <button class="nxtBtn">
            <a href="second.html" target="_self" class="btnText">Next</a>
          </button>
        </form>
      </div>
    </div>

    <script>
      // for popup
      let popup = document.getElementById("popup");

      function openPopup() {
        popup.classList.add("open-popup");
      }

      function closePopup() {
        popup.classList.remove("open-popup");
      }
    </script>
  </body>
</html>
