  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Emoployee Registration</title>
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="firstStep">
          <a href="#"> &#10006;</a>
          <span>Step 2 of 8</span>
        </div>

        <div class="title">
          <h2>Verification</h2>
          <p>We need to verify your email and phone number for registration</p>
        </div>

        <div class="inputBox">
          <div class="email">
            <label>Email</label>
            <input type="text" maxlength="50">
            <button>Verify</button>
            <a>Didn’t received a code?</a>
          </div>
          <div class="cellphone-number">
            <label>Cellphone number</label>
            <input type="text" maxlength="15">
            <button>Verify</button>
            <a>Didn’t received a code?</a>
          </div>
          <div class="facebook-account">
            <label>Facebook account</label>
            <input type="text" maxlength="100" />
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M10 0C4.477 0 0 4.477 0 10C0 15.523 4.477 20 10 20C15.523 20 20 15.523 20 10C20 4.477 15.523 0 10 0ZM15 11H11V15H9V11H5V9H9V5H11V9H15V11Z" fill="#191D23" fill-opacity="0.5"/>
            </svg>
            <span>Add FB account</span>
          </div>
        </div>
        <button  class="nxtBtn">
          <a href=third.html target="_blank" class="btnText">Next</a>
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
